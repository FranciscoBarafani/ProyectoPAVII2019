<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <!-- Links -->
                <ul class="navbar-nav">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo_jiaac.jpg" alt="Logo" style="width:40px;">
                    </a>
                </ul>

            </nav>
        </div>
        <div class="jumbotron">
            <div class="col-8 justify-content-center offset-2">
                <div id="demo" class="carousel slide bg-light" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/foto_grupal_2.jpg" alt="Foto Grupal">
                        </div>
                        <div class="carousel-item">
                            <img src="img/arcm-banner_0.jpg" alt="ARCM">
                        </div>
                        <div class="carousel-item">
                            <img src="img/foto_aeroaplicador_1.jpg" alt="Aeroaplicador">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>

        </div>
        <div class="row"></div>
        <footer>
            <div class="row"></div>
        </footer>
    </div>
</body>




</html>
