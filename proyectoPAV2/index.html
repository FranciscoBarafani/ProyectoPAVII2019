<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--Responsive to device size-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap library -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- JavaScript library -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Propper Style Sheet-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- AngularJS  -->
    <script src="js/angular.min.js"></script>
    <!-- App Script (Angular controllers) -->
    <script src="js/app.js" type="text/javascript"></script>

    <title>Expedientes</title>
</head>
<body ng-app='myApp' ng-controller="index">
    <!-- Main Container -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
                <div class="container-fluid">
                    <a href="https://www.argentina.gob.ar/jiaac" class="navbar-brand custom-logo-link" rel="home" itemprop="url"><img width="300" height="41" src="https://so.jiaac.gob.ar/wp-content/uploads/2018/09/logo.png" class="img-fluid" alt="JIAAC | Investigación para la seguridad aérea" itemprop="logo"></a><!-- end custom logo -->

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button type="button" class="btn btn-light" onclick="alert('Autor: Francisco Barafani')">Acerca de...</button>
                </div>
            </nav>
        </div>
        <!-- Carousel/Picture slides -->
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="col-8 align-content-center offset-2">
                    <div id="demo" class="carousel slide bg-light" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/foto_grupal_2.jpg" alt="Foto Grupal" height="300" width="600">
                            </div>
                            <div class="carousel-item">
                                <img src="img/arcm-banner_0.jpg" alt="ARCM" height="300" width="600">
                            </div>
                            <div class="carousel-item">
                                <img src="img/foto_aeroaplicador_1.jpg" alt="Aeroaplicador" height="300" width="600">
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <!--Main App/Menu/Table -->
        <div class="row" style="padding-left: 15px;">
            <h2>Expedientes</h2>
        </div>
        <div class="row">
            <!-- Left side menu -->
            <div class="col-2 bg-light">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#" ng-click="ShowHideExpedients()">Mostrar Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#" ng-click="ShowHideNew()">Nuevo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#" ng-click="ShowHideModify()">Modificar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Eliminar</a>
                    </li>
                </ul>
            </div>
            <!-- Main Column -->
            <div class="col-10">
                <!-- Table Expedientes -->
                <div ng-show="shExpedients">
                    <table border="1">
                        <tr>
                            <th>Numero</th>
                            <th>Fecha</th>
                            <th>Suceso</th>
                            <th>Lugar</th>
                            <th>Fase</th>
                            <th>Aeronave</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Matricula</th>
                            <th>Estado</th>
                        </tr>                      
                        <tr ng-repeat="x in expedients">
                            <td>{{x.numero}}</td>
                            <td>{{x.fecha}}</td>
                            <td>{{x.suceso}}</td>
                            <td>{{x.lugar}}</td>
                            <td>{{x.fase}}</td>
                            <td>{{x.aeronave}}</td>
                            <td>{{x.marca}}</td>
                            <td>{{x.modelo}}</td>
                            <td>{{x.matricula}}</td>
                            <td>{{x.estado}}</td>
                        </tr>
                    </table>
                </div>
                <!-- New Expediente Form -->
                <div ng-show="shNew">
                    <form>
                        <!-- First Row Expedient Number-->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Numero Expediente:</label>
                                <input type="number" class="form-control" ng-model="inputNumero" placeholder="Numero">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Estado:</label>
                                <select ng-model="inputEstado" class="form-control">
                                    <option selected>En Curso</option>
                                    <option>Finalizado</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Suceso:</label>
                                <select ng-model="inputSuceso" class="form-control">
                                    <option selected>Accidente</option>
                                    <option>Incidente</option>
                                    <option>Incidente Grave</option>
                                </select>
                            </div>
                        </div>
                        <!-- Second Row Date / Place -->
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>Fecha del Incidente:</label>
                                <input type="date" class="form-control" ng-model="inputFecha" placeholder="Fecha">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Lugar</label>
                                <input type="text" class="form-control" ng-model="inputLugar" placeholder="Lugar">
                            </div>
                            <div class="form-group col-md-2">
                                <label>Fase:</label>
                                <select ng-model="inputFase" class="form-control">
                                    <option selected>Despegue</option>
                                    <option>Aterrizaje</option>
                                    <option>Rodaje</option>
                                    <option>Vuelo</option>
                                </select>
                            </div>
                        </div>
                        <!-- Third Row / Aircraft Info -->
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label>Aeronave:</label>
                                <select ng-model="inputAeronave" class="form-control">
                                    <option selected>Avion</option>
                                    <option>Helicoptero</option>
                                    <option>Experimental</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Marca:</label>
                                <select ng-model="inputMarca" class="form-control">
                                    <option selected>Airbus</option>
                                    <option>Boeign</option>
                                    <option>Embraer</option>
                                    <option>Bombardier</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Modelo:</label>
                                <input type="text" class="form-control" ng-model="inputModelo" placeholder="Modelo" />
                            </div>
                            <div class="form-group col-md-2">
                                <label>Matricula:</label>
                                <input type="text" class="form-control" ng-model="inputMatricula" placeholder="Matricula" />
                            </div>
                        </div>
                    </form>
                    <br />
                    <button type="submit" class="btn btn-primary" ng-click="addExpedient()">Agregar</button>
                </div>                   
                </div>
                
                <!-- Modify Expediente Form -->
                <div ng-show="shModify">Columna Form Modificar</div>
        </div>
        <!--Footer-->
        <footer>
            <div class="row">
               
            </div>
        </footer>
    </div>
</body>
</html>
